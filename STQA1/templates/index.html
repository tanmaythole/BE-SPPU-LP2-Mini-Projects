<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>EMI | FD calculator</title>
</head>

<body>
    <div class="box">
        {% if status == "result" %}
            <div class="container">
                {% if loanType=="emi" %}
                    <p>Your Monthly EMI is </p>
                    <h1>{{ amount }}</h1>
                {% else %}
                    {% if loanType=="fixedDeposit" %}
                        <p>Your Maturity Value is </p>
                        <h1>{{ amount }}</h1>
                    {% endif %}
                {% endif %}
            </div>
        {% else %}    
            <div class="container">
                <h1 class="text-center">Calculate</h1>
                <form action="/" method="post">
                    <div class="b-3">
                        <label for="loanType" class="form-label">Select Method</label>
                        <select class="form-select" id="loanType" name="loanType" required>
                            <option value="" selected disabled>-- SELECT --</option>
                            <option value="emi">EMI</option>
                            <option value="fixedDeposit">Fixed Deposit</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" name="amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="interestRate" class="form-label">Intrest Rate (in %)</label>
                        <input type="text" class="form-control" id="interestRate" name="interestRate" required>
                    </div>
                    <div class="mb-3">
                        <label for="tenure" class="form-label">Tenure (in years)</label>
                        <input type="number" class="form-control" id="tenure" name="tenure" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        {% endif %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
